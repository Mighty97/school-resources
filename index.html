                z-index: 0;
            }
        }

        .login-container {

            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            text-align: center;
            font-size: 32px;
            color: white;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-subtitle {
            text-align: center;
            color: white;
            margin-bottom: 35px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: white;
            font-weight: 600;
            font-size: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #1e3c72;
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(30, 60, 114, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            font-size: 14px;
            display: none;
            animation: shake 0.5s;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-8px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(8px);
            }
        }

        .hidden {
            display: none !important;
        }

        }

                left: 0;

                z-index: 0;

        }

        }

                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }

            margin-bottom: 10px;

            }

            }

            text-align: center;
            font-size: 20px;

        }

            border-color: #1e3c72;

                        { name: 'Chemistry', file: 'https://docs.google.com/document/d/1iWEeEu1A6XgRPghPHUtKwgociGhk_SA2/edit', type: 'Docx' },
                        { name: 'CRS', file: 'https://docs.google.com/document/d/1ifcO7WJyzuayfrBnKOto2q2EAaD7-55I/edit?rtpof=true&tab=t.0', type: 'docx' },
                        { name: 'Physics', file: 'https://docs.google.com/document/d/1j8WVi8VQQ1OShy7hWpLfHOnDvKOP6Vec/edit', type: 'Docx' },
                        { name: 'Literature-In-Eng', file: 'https://docs.google.com/document/d/1gVYVL-pUScb_y_cyDXmvNr8s0Z2oSxBYUpm4RlpnmU4/edit?tab=t.0', type: 'pdf' },
                        { name: 'Economics', file: 'https://docs.google.com/document/d/1iqk0gj-LQjnd_nF4K-LHiezac-Zj703x/edit?usp=drive_web&ouid=107502952797677309877&rtpof=true', type: 'Docx' },
                        { name: 'Geography', file: 'https://docs.google.com/document/d/1b8_-jrO46kdDIKkf6xnNdUP_KttI3L3fnW6wCTxg70Q/edit?tab=t.0', type: 'pdf' },
                        { name: 'Agricultural Science', file: 'https://docs.google.com/document/d/1iUzTwW1jZNlVqdTEATp7kTakKubVe28M/edit?rtpof=true&tab=t.0', type: 'Docx' }
                    ],
                    'Third Term': [
                        { name: 'English Language', file: '', type: 'Docx' },
                        { name: 'Mathematics', file: '', type: 'Docx' },
                        { name: 'Citizenship and Heritage Studies', file: '/downloads/jss2/first-term/basic-science.Docx', type: 'Docx' },
                        { name: 'Digital Technology', file: '/downloads/jss2/first-term/civic-education.Docx', type: 'Docx' },
                        { name: 'Computer Hardware and GSM Repairs', file: '/downloads/jss2/first-term/computer.docx', type: 'docx' },
                        { name: 'Marketing', file: '/downloads/jss2/first-term/social-studies.Docx', type: 'Docx' },
                        { name: 'Biology', file: '/downloads/jss2/first-term/home-economics.Docx', type: 'Docx' },
                        { name: 'Government', file: '/downloads/jss2/first-term/agriculture.Docx', type: 'Docx' },
                        { name: 'Chemistry', file: '/downloads/jss2/first-term/civic-education.Docx', type: 'Docx' },
                        { name: 'CRS', file: '/downloads/jss2/first-term/computer.docx', type: 'docx' },
                        { name: 'Physics', file: '/downloads/jss2/first-term/social-studies.Docx', type: 'Docx' },
                        { name: 'Literature-In-Eng', file: '/downloads/jss2/first-term/home-economics.Docx', type: 'Docx' },
                        { name: 'Economics', file: '/downloads/jss2/first-term/home-economics.Docx', type: 'Docx' },
                        { name: 'Geography', file: '', type: 'pdf' },
                        { name: 'Agricultural Science', file: '/downloads/jss2/first-term/agriculture.Docx', type: 'Docx' }
                    ]
                },
            },
        }
        // ========================================================================
        // STATE MANAGEMENT
        // Tracks current user navigation state
        // ========================================================================
        let currentLevel = 'junior';  // Current education level (junior or senior)
        let currentClass = '';         // Current selected class (e.g., "JSS 1")
        let currentTerm = '';          // Current selected term (e.g., "First Term")

        // ========================================================================
        // DOM ELEMENTS
        // ========================================================================
        const loginScreen = document.getElementById('loginScreen');
        const mainApp = document.getElementById('mainApp');
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const juniorTab = document.getElementById('juniorTab');
        const seniorTab = document.getElementById('seniorTab');
        const juniorClasses = document.getElementById('juniorClasses');
        const seniorClasses = document.getElementById('seniorClasses');
        const termList = document.getElementById('termList');
        const subjectList = document.getElementById('subjectList');
        const termTitle = document.getElementById('termTitle');
        const subjectTitle = document.getElementById('subjectTitle');
        const backToClasses = document.getElementById('backToClasses');
        const backToTerms = document.getElementById('backToTerms');
        const subjectButtons = document.getElementById('subjectButtons');

        // ========================================================================
        // LOGIN FUNCTIONALITY
        // ========================================================================
        loginBtn.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        function handleLogin() {
            const password = passwordInput.value;

            if (password === CORRECT_PASSWORD) {
                loginScreen.classList.add('hidden');
                mainApp.classList.remove('hidden');
                passwordInput.value = '';
                errorMessage.classList.remove('show');
            } else {
                errorMessage.classList.add('show');
                passwordInput.value = '';
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        }

        // ========================================================================
        // LOGOUT FUNCTIONALITY
        // ========================================================================
        logoutBtn.addEventListener('click', function () {
            mainApp.classList.add('hidden');
            loginScreen.classList.remove('hidden');
            resetApp();
        });

        // ========================================================================
        // TAB SWITCHING (LEVEL SELECTION)
        // Only shows classes for the selected level
        // ========================================================================
        juniorTab.addEventListener('click', function () {
            switchTab('junior');
        });

        seniorTab.addEventListener('click', function () {
            switchTab('senior');
        });

        function switchTab(level) {
            currentLevel = level;

            // Update tab active state
            if (level === 'junior') {
                juniorTab.classList.add('active');
                seniorTab.classList.remove('active');
                juniorClasses.classList.remove('hidden');
                seniorClasses.classList.add('hidden');
            } else {
                seniorTab.classList.add('active');
                juniorTab.classList.remove('active');
                seniorClasses.classList.remove('hidden');
                juniorClasses.classList.add('hidden');
            }

            // Hide term and subject sections when switching tabs
            termList.classList.add('hidden');
            subjectList.classList.add('hidden');
        }

        // ========================================================================
        // CLASS SELECTION
        // When a class is clicked, show terms for that specific class
        // ========================================================================
        const classButtons = document.querySelectorAll('.class-btn');
        classButtons.forEach(btn => {
            btn.addEventListener('click', function () {
                currentClass = this.getAttribute('data-class');
                currentLevel = this.getAttribute('data-level');
                showTermSelection();
            });
        });

        function showTermSelection() {
            // Hide all class lists
            juniorClasses.classList.add('hidden');
            seniorClasses.classList.add('hidden');

            // Show term selection
            termList.classList.remove('hidden');
            subjectList.classList.add('hidden');

            // Update title with current class
            termTitle.textContent = currentClass + ' - Select Term';
        }

        // ========================================================================
        // BACK TO CLASSES
        // Returns to the class list for the current level
        // ========================================================================
        backToClasses.addEventListener('click', function () {
            termList.classList.add('hidden');

            // Show appropriate class list based on current level
            if (currentLevel === 'junior') {
                juniorClasses.classList.remove('hidden');
            } else {
                seniorClasses.classList.remove('hidden');
            }
        });

        // ========================================================================
        // TERM SELECTION
        // When a term is clicked, show subjects for that class and term
        // ========================================================================
        const termButtons = document.querySelectorAll('.term-btn');
        termButtons.forEach(btn => {
            btn.addEventListener('click', function () {
                currentTerm = this.getAttribute('data-term');
                showSubjectSelection();
            });
        });

        // ========================================================================
        // SUBJECT SELECTION (CRITICAL FUNCTION)
        // Retrieves the EXACT subjects for the selected Class + Term combination
        // Each class-term combination has UNIQUE files - NO SHARING
        // ========================================================================
        function showSubjectSelection() {
            termList.classList.add('hidden');
            subjectList.classList.remove('hidden');

            // Update title with class and term
            subjectTitle.textContent = currentClass + ' - ' + currentTerm;

            // Clear previous subjects
            subjectButtons.innerHTML = '';

            // Get subjects for the SPECIFIC class and term
            // Navigation: resourcesDatabase[level][class][term]
            const subjects = resourcesDatabase[currentLevel][currentClass][currentTerm];

            // Generate subject buttons dynamically
            subjects.forEach(subject => {
                const btn = document.createElement('button');
                btn.className = 'subject-btn';
                btn.innerHTML = `
                    <span>
                        ${subject.name}
                        <span class="file-badge">${subject.type}</span>
                    </span>
                    <span class="arrow">‚Ä∫</span>
                `;

                // Add click event to download the SPECIFIC file for this subject
                btn.addEventListener('click', function () {
                    downloadFile(subject);
                });

                subjectButtons.appendChild(btn);
            });
        }

        // ========================================================================
        // BACK TO TERMS
        // Returns to term selection for the current class
        // ========================================================================
        backToTerms.addEventListener('click', function () {
            subjectList.classList.add('hidden');
            termList.classList.remove('hidden');
        });

        // ========================================================================
        // FILE ACCESS FUNCTIONALITY
        // Opens the UNIQUE file link for each Class + Term + Subject combination
        // Opens the file URL in a new browser tab
        // ========================================================================
        function downloadFile(subject) {
            // Open the file URL in a new tab
            window.open(subject.file, '_blank');

            // Log access action for debugging/tracking
            console.log('========================================');
            console.log('FILE LINK OPENED');
            console.log('========================================');
            console.log('Subject:', subject.name);
            console.log('Level:', currentLevel);
            console.log('Class:', currentClass);
            console.log('Term:', currentTerm);
            console.log('File Path:', subject.file);
            console.log('File Type:', subject.type);
            console.log('========================================');
        }

        // ========================================================================
        // RESET APP STATE
        // Called on logout to reset all navigation state
        // ========================================================================
        function resetApp() {
            // Reset all state variables to defaults
            currentLevel = 'junior';
            currentClass = '';
            currentTerm = '';

            // Reset tab states
            juniorTab.classList.add('active');
            seniorTab.classList.remove('active');

            // Reset visibility - show junior classes only
            juniorClasses.classList.remove('hidden');
            seniorClasses.classList.add('hidden');
            termList.classList.add('hidden');
            subjectList.classList.add('hidden');
        }
    </script>
</body>
